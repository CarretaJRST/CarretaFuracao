<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel, Tesoura</title>
    <style>
        *{
            text-align: center;
        }
        body{
            background-color: black;
            color: white;
        }
        button{
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        #result{
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pedra, Papel, Tesoura</h1>
    <div id="choices">
        <button id="pedra">Pedra</button>
        <button id="papel">Papel</button>
        <button id="tesoura">Tesoura</button>
    </div>
    <div id="result"></div>
    <script>
        const choices = ["pedra", "papel", "tesoura"];
        function computerPlay(){
            const index = Math.floor(Math.random() * 3);
            return choices[index];
        }
        function playRound(playerSelection, computerSelection){
            if(playerSelection === computerSelection){
                return "EMPATE! Eu também escolhi " + computerSelection;
            }
            else if((playerSelection === "pedra" && computerSelection === "tesoura") || (playerSelection === "papel" && computerSelection === "pedra") || (playerSelection === "tesoura" && computerSelection === "papel")){
                return "VOCÊ GANHOU! Eu escolhi " + computerSelection;
            }
            else{
                return "VOCÊ PERDEU! Eu escolhi " + computerSelection;
            }
        }
        const buttons = document.querySelectorAll("#choices button");
        const result = document.querySelector("#result");
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const playerSelection = button.id;
                const computerSelection = computerPlay();
                const roundResult = playRound(playerSelection, computerSelection);
                result.textContent = roundResult;
            });
        });
    </script>
</body>
</html>
